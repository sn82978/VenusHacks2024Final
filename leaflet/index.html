<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Leaflet Map</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style> -->
    <style>
      body {
          margin: 0;
          padding: 0;
      }
      nav {
          position: fixed;
          top: 0;
          width: 100%;
          background-color: #333;
          z-index: 1000;
      }
      nav ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
          display: flex;
      }
      nav ul li {
          margin: 0;
          padding: 0;
      }
      nav ul li a {
          display: block;
          padding: 14px 20px;
          text-decoration: none;
          color: white;
      }
      nav ul li a:hover {
          background-color: #111;
      }
      #map {
          height: 500px;
          width: 100%;
          position: relative;
          top: 50px; /* Adjust this value to match the height of your navbar */
      }
  </style>
</head>
<body>

<!-- Navbar -->
<body>
  <div>
    <nav>
      <ul>
        <li><a href="navigation.html">Navigation</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="sos.html">SOS</a></li>
      </ul>
    </nav>
  </div>
</body>

<!-- Map Container -->
<div id="map"></div>

<!-- Bootstrap JS, Popper.js, and jQuery
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([33.6461, -117.8427], 17);

    // Add a tile layer to the map (this example uses OpenStreetMap tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);
</script>

</body>
</html>
